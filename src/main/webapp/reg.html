<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hive | Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div style="text-align: center;">
    <div id="header" style="text-align: left">
        <h1>
            <span class="header">&nbsp;Hive</span>
            <img style="width:1.2%" src="resources/logo.png">
            <span class="header">Registration</span>
        </h1>
    </div>
    <br>
    <form method="post" action="register">
        <span style="font-size: 12px; font-family: 'Century Gothic';">
        <fieldset style="width:300px; margin: 0 auto; border: 1px solid; border-radius: 3px">
            <legend>Company data</legend>
        name:<br>
            <input type="text" name="name" id="name" maxlength="100"  style="text-align: center;  border-radius: 4px">
        <br>
        address:<br>
            <input type="text" name="address" id="address" maxlength="100"  style="text-align: center;  border-radius: 4px">
        <br>
        e-mail:<br>
            <input type="text" name="email" id="email" maxlength="50"  style="text-align: center;  border-radius: 4px">
        <br>
        prefix:<br>
            <input type="text" name="prefix" id="prefix" maxlength="10"  style="text-align: center;  border-radius: 4px">
        <br>
        login:<br>
            <input type="text" name="login" id="login" maxlength="50"  style="text-align: center;  border-radius: 4px">
        <br>
        password:<br><input type="password" name="password" maxlength="50" id="pass" style="text-align: center;  border-radius: 4px">
        <br>
        pass confirm:<br><input type="password" id="pass_confirm" maxlength="50" style="text-align: center;  border-radius: 4px">
        <br><br>
        <button id="process" class="float-left submit-button cool_button">Register</button>
        <script type="text/javascript">
            document.getElementById("process").onclick = function()
            {
                var first = document.getElementById("name").value;
                var last = document.getElementById("address").value;
                var email = document.getElementById("email").value;
                var prefix = document.getElementById("prefix").value;
                var login = document.getElementById("login").value;

                var pass = document.getElementById("pass").value;
                var pass_confirm = document.getElementById("pass_confirm").value;

                if (first === "" || last === "" || email === "" || prefix === "" || login === "" || pass === "" || pass_confirm === "")
                {
                    alert("Поля формы регистрации не могут быть пустыми");
                    return false;
                } else {
                    if (pass !== pass_confirm){
                        alert("Пароли не совпадают");
                        return false;
                    }
                    return true;
                }
            }
        </script>
            </fieldset>
            </span>
    </form>
    <br>
    <input type="submit" class="cool_button" value="Main" onclick="window.history.go(-1); return false;">
</div>
<div id="footer">&copy; 2020</div>
</body>
</html>
